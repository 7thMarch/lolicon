<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setu Viewer</title>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3.5.1/dist/vue.global.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TypeScript -->
    <script src="https://unpkg.com/typescript@5.3.3/lib/typescript.js"></script>
    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <div id="app">
        <div class="container mx-auto px-4 py-8">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800 mb-2">Setu Viewer</h1>
                <p class="text-gray-600">Explore Pixiv Artworks</p>
            </header>

            <!-- Main Content -->
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="md:flex">
                    <!-- Image Section -->
                    <div class="md:flex-1 p-4">
                        <div class="relative aspect-square bg-gray-100 rounded-lg overflow-hidden">
                            <img :src="currentImage" @error="handleImageError" class="w-full h-full object-contain"
                                :class="{'animate-pulse': loading}" />
                            <div v-if="loading" class="absolute inset-0 flex items-center justify-center">
                                <div
                                    class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin">
                                </div>
                            </div>
                            <!-- 添加错误提示 -->
                            <div v-if="currentImage === './images/error.svg'"
                                class="absolute inset-0 flex flex-col items-center justify-center bg-gray-100">
                                <svg class="w-16 h-16 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                                <p class="mt-4 text-gray-600">Image failed to load</p>
                                <button @click="getRandomImage"
                                    class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                                    Try Another Image
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Info Section -->
                    <div class="md:w-80 p-6 bg-gray-50">
                        <div class="space-y-4">
                            <div>
                                <h2 class="text-sm font-semibold text-gray-500">PID</h2>
                                <a :href="'https://www.pixiv.net/artworks/' + artworkData.pid"
                                    class="text-blue-600 hover:text-blue-800 hover:underline" target="_blank">
                                    {{ artworkData.pid || 'Loading...' }}
                                </a>
                            </div>
                            <div>
                                <h2 class="text-sm font-semibold text-gray-500">Title</h2>
                                <p class="text-gray-800">
                                    {{ artworkData.title || 'Loading...' }}
                                </p>
                            </div>
                            <div>
                                <h2 class="text-sm font-semibold text-gray-500">Author</h2>
                                <p class="text-gray-800">
                                    {{ artworkData.author || 'Loading...' }}
                                </p>
                            </div>
                            <div>
                                <h2 class="text-sm font-semibold text-gray-500">Tags</h2>
                                <div class="flex flex-wrap gap-2 mt-1">
                                    <span v-for="tag in parsedTags" :key="tag"
                                        class="inline-block px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">
                                        {{ tag }}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Button -->
            <div class="text-center mt-8">
                <button @click="getRandomImage"
                    class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200 disabled:opacity-50"
                    :disabled="loading">
                    Next Image
                </button>
            </div>
        </div>
    </div>

    <script lang="ts">
        // TypeScript interface definitions
        interface ArtworkData {
            pid: string;
            title: string;
            author: string;
            tags: string;
            url: string;
        }

        // Vue app
        const { createApp, ref, computed } = Vue;

        createApp({
            setup() {
                const indexData = ref <string[]> ([]);
                const artworkData = ref <ArtworkData> ({
                    pid: '',
                    title: '',
                    author: '',
                    tags: '',
                    url: ''
                });
                const loading = ref(true);
                const currentImage = ref('./images/loading.svg');

                const retryCount = ref(0);
                const maxRetries = 3;

                        // 添加错误状态管理
                const errorState = ref<{
                    hasError: boolean;
                    message: string;
                    retryCount: number;
                }>({
                    hasError: false,
                    message: '',
                    retryCount: 0
                });


                const reverseProxyPrefixs = [
                    "https://pixiv.ciallo.link",
                    "https://pixiv.mayx.eu.org",
                    "https://i.yuki.sh",
                ]

                const randomReverseProxyPrefix = reverseProxyPrefixs[Math.floor(Math.random() * reverseProxyPrefixs.length)];

                const parsedTags = computed(() => {
                    return artworkData.value.tags ? artworkData.value.tags.split(',').map(tag => tag.trim()) : [];
                });


                // 添加缓存机制
                const imageCache = new Map <string, string>();

                async function tryLoadImage(url: string): Promise<string> {
                    // 添加超时处理
                    const timeout = (ms: number) => new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout')), ms)
                    );

                    // 检查缓存
                    if (imageCache.has(url)) {
                        return imageCache.get(url)!;
                    }

                    for (const prefix of reverseProxyPrefixs) {
                        try {
                            const imageUrl = `${prefix}${url}`;
                                        // 添加 5 秒超时
                            const response = await Promise.race([
                                fetch(imageUrl, { method: 'HEAD' }),
                                timeout(5000)
                            ]);
                            
                            if (response.ok) {
                                // 存入缓存
                                imageCache.set(url, imageUrl);
                                return imageUrl;
                            }
                        } catch (error) {
                            console.warn(`Failed to load image from ${prefix}:`, error);
                        }
                    }
                    throw new Error('All image proxies failed');
                }

                // 清理过期缓存
                setInterval(() => {
                    if (imageCache.size > 100) { // 限制缓存大小
                        imageCache.clear();
                    }
                }, 1000 * 60 * 30); // 每30分钟检查一次

                async function fetchIndexData() {
                    try {
                        const response = await axios.get('./index.json');
                        indexData.value = response.data;

                        await getRandomImage();
                    } catch (error) {
                        console.error('Error fetching index data:', error);
                    }
                }

                async function getRandomImage() {
                    if (!indexData.value.length || loading.value) return;

                    
                    loading.value = true;
                    errorState.value.hasError = false;
                    currentImage.value = './images/loading.svg';

                    try {
                    
                        const randomIndex = Math.floor(Math.random() * indexData.value.length);
                        const response = await axios.get(`./data/${indexData.value[randomIndex]}`);
                        artworkData.value = response.data;


                        // 尝试加载图片
                        try {

                            const workingUrl = await tryLoadImage(response.data.url);
                            currentImage.value = workingUrl;
                            loading.value = false;
                            errorState.value.retryCount = 0;

                            
                        } catch (error) {
                            console.error('Failed to load image from all proxies:', error);
                            handleImageError();
                            
                        }
                    } catch (error) {
                        console.error('Error fetching image data:', error);
                        errorState.value.message = 'Failed to fetch image data';
                        errorState.value.hasError = true;
                        handleImageError();
                    }
                }


                function handleImageError() {
                    if (errorState.value.retryCount < maxRetries) {
                        errorState.value.retryCount++;
                        console.log(`Retrying image load (${errorState.value.retryCount}/${maxRetries})...`);
                        getRandomImage();
                    } else {
                        errorState.value.retryCount = 0;
                        loading.value = false;
                        currentImage.value = './images/error.svg';
                        errorState.value.hasError = true;
                        errorState.value.message = 'Failed to load image after multiple retries';
                    }
                }

                // Initialize
                fetchIndexData();

                return {
                    artworkData,
                    loading,
                    currentImage,
                    parsedTags,
                    getRandomImage,
                    handleImageError,
                    errorState
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
